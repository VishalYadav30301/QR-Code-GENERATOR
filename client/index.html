<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('bg.jpg');background-size: cover;background-repeat: no-repeat;background-attachment: fixed;margin: 0;padding: 0;"> 
    <h1>QR Code Generator</h1>
    <form id="qr-form">
        <div class="content" style="color: aliceblue;">
            <label for="qr-id" class="margin">ID:</label>
            <input type="text" id="qr-id" class="qr-input" placeholder="Enter ID">
        </div>
        <div class="content" style="color: aliceblue;">
            <label for="qr-price">Price:</label>
            <input type="text" id="qr-price" class="qr-input" placeholder="Enter Price">
        </div>
        <button type="submit" class="content">Generate QR Code</button>
    </form>
    <div id="qr-result">
    </div>
    <script src="script.js"></script>
</body>

</html>
